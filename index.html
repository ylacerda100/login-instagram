<!DOCTYPE html>
<html lang="py-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
          <img src="./img/phone.png" alt="telefone instagram">
      </div>
      <div class="instagram-continue">
          <div class="group">
            <img src="img/insta-logo.png" class="instagram-logo" alt="logo instagram">
            <div class="profile-photo">
              <img src="img/perfil-foto.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue as lacerda_ygor</a>
            <a href="#" class="instagram-logout">Remove Account</a>
          </div>

          <div class="group">
            <p class="not-account">
              Not lacerda_ygor?
            </p>
            <p class="not-account">
              <span class="link-blue">Switch accounts</span> or <span class="link-blue">Sign Up</span>
            </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Get the app</p>
            <div class="download">
                <a href="#" class="app-download"><img src="./img/gapp.png" alt=""></a>
                <a href="#" class="app-download">
                  <img src="./img/gapp.png" alt="">
                </a>
           </div>
          </div>
      </div>
    </div>
</body>
</html>
